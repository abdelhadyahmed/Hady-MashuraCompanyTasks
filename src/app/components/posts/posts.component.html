<div class="container mt-4">
  <h1>Posts</h1>
  <form (ngSubmit)="onSubmitPost()">
    <div class="mb-3">
      <label for="postTitle" class="form-lable"
        >{{ !editPostTitle ? "Add " : "Update " }}Post Title</label
      >
      <div class="d-flex justify-content-between align-items-center">
        <input
          type="text"
          [(ngModel)]="postTitle"
          name="postTitle"
          class="form-control"
          [placeholder]="
            !editPostTitle
              ? 'Please Enter post title...'
              : 'Edit post title ' + editPostTitle.id
          "
        />
        <div class="actions d-flex justify-content-between align-items-center">
          <button
            type="button"
            *ngIf="editPostTitle"
            class="btn btn-sm btn-warning ms-2"
            (click)="saveUpdate()"
          >
            Save
          </button>
          <button
            type="button"
            *ngIf="editPostTitle"
            class="btn btn-sm btn-danger ms-2"
            (click)="cancelUpdate()"
          >
            Discard
          </button>
        </div>
      </div>
    </div>
  </form>

  <div class="posts">
    <ul class="listgroup">
      <li
        *ngFor="let post of posts; let i = index"
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div>
          <p>{{ i + 1 + " - " + post.title }}</p>
        </div>
        <div>
          <button class="btn btn-primary me-2" (click)="updatePost(post)">
            Update
          </button>
          <button class="btn btn-danger" (click)="deletePost(post)">
            Delete
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
